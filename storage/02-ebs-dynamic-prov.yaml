apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: ebs-dynamic

spec:
  storageClassName: "expense-ebs"
  # VolumeName: ebs-dynamic
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-dynamic
  labels:
    purpose: ebs-dynamic
    project: expense
spec:
  containers:
  - name: nginx
    image: nginx
  volumeMounts:
  - name: persistant-storage
    mountPath: /usr/share/nginx/html
  nodeSelector: 
    topology.kubernetes.io/zone: us-east-1     # Here the node selector is used when nodes are created in different regions
  volumes:
  - name: persistant-storage
    PersistentVolumeClaim:
      claimName: ebs-dynamic